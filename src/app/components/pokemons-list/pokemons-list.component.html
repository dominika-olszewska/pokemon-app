<div class="poke-list" *ngIf="list$ | async; else loader">

  <app-pokemon-item
    *ngFor="let poke of list$ | async"
    [pokemon]="poke"
    [routerLink]="'/pokemon/'+ poke.id"
    class="pokemon-from-list"
  >

  </app-pokemon-item>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
